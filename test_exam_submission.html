<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Exam Submission Event</title>
</head>
<body>
    <h1>Test de l'√©v√©nement examSubmitted</h1>
    <button onclick="triggerExamSubmitted()">D√©clencher l'√©v√©nement examSubmitted</button>
    <div id="logs"></div>

    <script>
        function log(message) {
            const logs = document.getElementById('logs');
            logs.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + message + '</div>';
        }

        // √âcouter l'√©v√©nement examSubmitted
        window.addEventListener('examSubmitted', function(event) {
            log('üéØ √âv√©nement examSubmitted re√ßu: ' + JSON.stringify(event.detail));
        });

        function triggerExamSubmitted() {
            log('üöÄ D√©clenchement de l\'√©v√©nement examSubmitted...');
            
            const event = new CustomEvent('examSubmitted', {
                detail: {
                    certificationType: 'initiation_pratique_generale',
                    moduleId: 'leadership',
                    score: 1,
                    maxScore: 1
                }
            });
            
            window.dispatchEvent(event);
            log('‚úÖ √âv√©nement examSubmitted d√©clench√©');
        }

        log('üì° √âcouteur d\'√©v√©nement examSubmitted configur√©');
    </script>
</body>
</html>
